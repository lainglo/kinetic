<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scatterplot</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
	    // Define a compound array
	    var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];	              

	   //Define dimensions
	    var w = 500;
	    var h = 100;
	   //Create SVG element
	    var svg = d3.select("body")
            		.append("svg")
            		.attr("width", w)
            		.attr("height", h);
  	   // Instead of creating rects, this time we use a circle for each data point
	   // Also, instead of specifying the rect attributes of x, y, width, and height, 
	   // our circles need cx, cy, and r:
	    	svg.selectAll("circle")
   		   .data(dataset)
   		   .enter()
   		   .append("circle")
		   .attr("cx", function(d) {
		        return d[0];
   		   })
   		   .attr("cy", function(d) {
        		return d[1];
   		   })
   		   .attr("r", function(d) {
			return Math.sqrt(h-d[1]); //as an example
		   });
	   // adapted label code from bar chart
		svg.selectAll("text")
    		   .data(dataset)
   		   .enter()
   		   .append("text")
   		   .text(function(d) {
        		return d[0] + "," + d[1];
   		   })
   		   .attr("x", function(d) {
        		return d[0];
   		   })
   		   .attr("y", function(d) {
        		return d[1];
   		   })
	  	   .attr("font-family", "sans-serif")
   		   .attr("font-size", "11px")
   		   .attr("fill", "red");
        </script>
    </body>
</html>
